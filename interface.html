<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
        <title>ISV - Interfaçe para Solicitação de Viaturas (SAAE)</title>
        <script src="https://kit.fontawesome.com/0213a49923.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="box content">
            <div class="box header">
                <label id="teste">Adicionar Viatura</label>
                <button id="add" onclick="addSolicitation()">
                    <i class="fa-solid fa-square-plus"></i>
                </button>
            </div>
            <div class="box item">
            </div>
            <div class="box saved"></div>
            <div class="box rodape"></div>
            <div class="sendField">
                <button id="sendButton" onclick="sendData()">
                    <i class="fa-solid fa-circle-check"></i>
                </button>
            </div>
        </div>
    </body>
</html>
